<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Education Background</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f4f6f8;
      color: #333;
      font-family: 'Montserrat', sans-serif;
      padding: 40px 20px;
    }
    .education-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #1e293b;
      margin-bottom: 20px;
    }
    .education-item {
      margin-bottom: 25px;
      border-left: 4px solid #2563eb;
      padding-left: 15px;
    }
    .education-item h3 {
      margin: 0;
      font-weight: 700;
    }
    .education-item span {
      color: #64748b;
      font-style: italic;
      font-size: 0.9rem;
      display: block;
      margin-top: 5px;
    }
    a.btn-back {
      display: inline-block;
      margin-top: 30px;
      background-color: #2563eb;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.btn-back:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="education-container">
    <h1>Page One</h1>
    <h2>Education</h2>

    <div class="education-item">
      <h3>Sekolah Kebangsaan Jawi</h3>
      <span>2004 - 2010</span>
      <p>UPSR</p>
    </div>

    <div class="education-item">
      <h3>Sekolah Menengah Kebangsaan Jawi</h3>
      <span>2011 - 2013</span>
      <p>PMR</p>
    </div>

    <div class="education-item">
      <h3>Sekolah Menengah Kebangsaan Jawi</h3>
      <span>2014 - 2015</span>
      <p>SPM</p>
    </div>

    <a href="index.html" class="btn-back">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
