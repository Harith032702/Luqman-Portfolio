<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skills</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      padding: 40px 20px;
    }
    .skills-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #1e293b;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #2563eb;
      color: white;
      font-weight: 700;
    }
    .category-title {
      margin-top: 30px;
      margin-bottom: 10px;
      font-size: 1.3rem;
      color: #1e293b;
      border-bottom: 2px solid #2563eb;
      padding-bottom: 5px;
    }
    a.btn-back {
      display: inline-block;
      background-color: #2563eb;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.btn-back:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="skills-container">
    <h1>Page Three</h1>
    <h2>Skills</h2>

    <div class="category-title">Languages</div>
    <table>
      <thead>
        <tr>
          <th>Language</th>
          <th>Speaking</th>
          <th>Writing</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Malay</td>
          <td>10/10</td>
          <td>10/10</td>
        </tr>
        <tr>
          <td>English</td>
          <td>7/10</td>
          <td>9/10</td>
        </tr>
      </tbody>
    </table>

    <div class="category-title">Computer Skills</div>
    <table>
      <thead>
        <tr>
          <th>Software</th>
          <th>Skill Level</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Excel</td>
          <td>7/10</td>
        </tr>
        <tr>
          <td>Word</td>
          <td>9/10</td>
        </tr>
        <tr>
          <td>PowerPoint</td>
          <td>6/10</td>
        </tr>
      </tbody>
    </table>

    <a href="index.html" class="btn-back">‚Üê Back to Portfolio</a>
  </div>
</body>
</html>
